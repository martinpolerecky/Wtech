<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <link rel="stylesheet" href="../css/nav.css">
    <style>
        
        #player-info img {
            width: 150px; 
            height: auto;
            display: block;
            margin: 0 auto;
            border: 8px solid #000000; 
            border-radius: 8px; 
            float: left; /* Pridaný štýl pre posunutie profilovej fotky vľavo */
            margin-right: 25px; /* Pridaný štýl pre medzeru medzi profilovou fotkou a textom */
        }

        #player-info h2, #player-info p {
            text-align: left; 
            color: #fff; 
        }

        .game {
            display: block;
            width: 100%;
            text-align: left;
            margin-bottom: 15px; /* Prispôsobené, aby sa hry zoradili pod seba s medzerou */
        }

        .game img {
            width: 40%; 
            height: auto;
        }

        .game p {
            color: rgb(253, 253, 253); 
        }

        main {
            text-align: left; 
        }

        .game button {
            padding: 10px 20px; 
            font-size: 16px; 
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url(../images/steambg.jpg);
            margin: 0;
            padding: 0;
        }

        #profile {
            width: 45%;
            margin: 0px auto;
            background-color: #202020;
            border: 0px solid #000000;
            padding: 100px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #e9e8e8;
        }

        h2 {
            color: #ccc;
            text-align: left;
        }
        h3 {
            text-align: right;
            color: #ccc;
        }

        
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="../homepage.html">
                <img src="../images/LOGO.png" alt="LIDL" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">
            </a>
            <a href="../homepage.html"> 
                <img src="../images/LIDL.png" style="max-width: 80%; height: auto; display: block; margin: 0 auto;">
            </a>
        </div>
    </header>

    <nav>
        <ul>
            <li><strong><a href="../homepage.html">Store</a></strong></li>
            <li><strong><a href="../html/profile.html">Profile</a></strong></li>
            <li><strong><a href="../html/about.html">About</a></strong></li>
            <li><strong><a href="../html/support.html">Support</a></strong></li>
        </ul>
    </nav>

    <div id="profile">
        
        <div id="player-info">
            <img src="../images/profilepicture.jpg" alt="Avatar">
            <div>
                <h2>tryhard bot</h2>
                <p>Country: USA</p>
                <p2>Level: 32</p2>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div id="game-list">
            <strong><h2>Games</h2></strong>
            <br>
            <div class="game">
                <img src="../images/csgoprofile.jpg" alt="Game 1">
                <p>3600 hours</p>
            </div>
            <div class="game">
                <img src="../images/rustprofile.jpg" alt="Game 2">
                <p>9600 hours</p>
            </div>
            <div class="game">
                <img src="../images/pubgprofile.jpg" alt="Game 3">
                <p>1896 hours</p>
            </div>
        </div>
        
        <div id="friends" style="text-align: right;">
            <h3>Badges</h3>
            
            <h3> Inventory </h3>
        </div>
    </div>

    <footer>
        <div class="logo-container">
            <a href="../homepage.html">
                <img src="../images/LOGO.png" alt="LIDL">
            </a>
        </div>
    </footer>
</body>
</html>
