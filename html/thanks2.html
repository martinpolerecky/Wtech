<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link rel="stylesheet" href="../css/nav.css">
    <style>
        body {
            background-color: black; 
        }
        
        .game {
            display: inline-block;
            width: 30%;
            margin: 1%;
            text-align: center;
            vertical-align: top; 
        }

        .game img {
            width: 50%; 
            height: auto;
        }

        .game p {
            color: rgb(253, 253, 253); 
        }

        main {
            text-align: center; 
        }

        .game button {
            padding: 10px 20px; 
            font-size: 18px; 
        }
        h2 {
            color: white;
            
        }
        #timer {
            position: fixed;
            top: 76%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #303030;
            padding: 3px 20px;
            border-radius: 100px;
            font-style: arial;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="../homepage.html">
                <img src="../images/LOGO.png" alt="LIDL" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">
            </a>
            <a href="../homepage.html"> 
                <img src="../images/LIDL.png" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">
            </a>
        </div>
    </header>
    
    <nav>
        <ul>
            <li><strong><a href="../homepage.html">Back to Homepage</a></strong></li>
        </ul>
    </nav>
    
    <main>
        <br>
        <br>
        <br>
        <div class="thank-you">
            <strong><h2 style="font-style: arial;">Thank you for your purchase</h2></strong> 
            <br>
            <br>
            <br>
            <img src="../images/ok.gif" alt="Thank You" style="max-width: 15%; height: auto;" loop="false">
        </div>
    </main>

    <div id="timer">15</div>

    <script>
        
        var seconds = 15; 
        function countdown() {
            seconds--;
            document.getElementById("timer").innerHTML = seconds;
            if (seconds <= 0) {
                clearInterval(timerInterval);
                window.location.href = "../homepage.html"; 
            }
        }
        var timerInterval = setInterval(countdown, 1000);
    </script>
</body>
</html>
